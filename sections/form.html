<script type="module" src="js/form.js"></script>

<section class="products section container" id="section-form">
    <h2 class="section__title">
        Search Cafe
    </h2>
    <section class="form-section">
        <div>
        <h2>Masukkan Preferensi Pilihan Cafe Anda</h2>
        </div>

        <form class="preference-form">
            <div class="form-grid">
                <!-- Kiri -->
                <div class="form-group">
                    <label>Pilih Jam Kedatangan</label>
                    <input type="time" />

                    <label>Ketersediaan Menu</label>
                     <select>
                        <option>Makanan ringan & Minuman</option>
                        <option>Makanan ringan, berat & Minuman</option>
                        <option>Minuman saja</option>
                    </select>

                    <label>Pilihan Range Menu</label>
                     <select>
                        <option>Rp 1-25rb</option>
                        <option>Rp 3-30rb</option>
                        <option>Rp 5-50rb</option>
                        <option>Rp 6-30rb</option>
                        <option>Rp 15-30rb</option>
                        <option>Rp 25-50rb</option>
                    </select>

                    <label>Fasilitas AC</label>
                    <div class="radio-group">
                        <label><input type="radio" name="ac" /> Tersedia</label>
                        <label><input type="radio" name="ac" /> Tidak Tersedia</label>
                    </div>

                    <label>Fasilitas Colokan</label>
                    <div class="radio-group">
                        <label><input type="radio" name="colokan" /> Tersedia</label>
                        <label><input type="radio" name="colokan" /> Tidak Tersedia</label>
                    </div>

                    <label>Parkir</label>
                    <div class="radio-group">
                        <label><input type="radio" name="parkir" /> Gratis</label>
                        <label><input type="radio" name="parkir" /> Bayar</label>
                    </div>
                </div>

                <!-- Kanan -->
                <div class="form-group">
                    <label>Nilai Makanan</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <label>Nilai Layanan</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <label>Nilai Suasana</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>

                    <label>Fasilitas WIFI</label>
                    <div class="radio-group">
                        <label><input type="radio" name="wifi" /> Tersedia</label>
                        <label><input type="radio" name="wifi" /> Tidak Tersedia</label>
                    </div>

                    <label>Fasilitas Smoking Area</label>
                    <div class="radio-group">
                        <label><input type="radio" name="smoking" /> Tersedia</label>
                        <label><input type="radio" name="smoking" /> Tidak Tersedia</label>
                    </div>

                    <label>Pilihan Rating</label>
                    <div class="radio-group">
                        <label><input type="radio" name="rating" /> 1-3</label>
                        <label><input type="radio" name="rating" /> 4-5</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" >CARI</button>
        </form>
    </section>
</section>
