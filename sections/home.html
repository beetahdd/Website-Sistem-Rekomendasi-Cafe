<!--==================== HOME ====================-->
<section class="home" id="section-home">
    <div class="home__container container grid">
        <!-- Konten Kiri -->
        <div class="home__data">
            <h1 class="home__title">
                Rekomendasi Cafe<br />
                Wilayah Paingan<br />
                Maguwoharjo
            </h1>

            <div class="home__btns">
                <a href="#section-cafe-list" class="button button--gray button--small">LIHAT</a>
                <a href="#section-form" class="button button--gray button--small">CARI</a>
            </div>
        </div>

        <!-- Logo Kanan -->
        <div class="home__img-bg">
            <img src="assets/img/logo-cafe-locator.png" alt="Cafe Locator" class="home__img" />
        </div>
    </div>
</section>

<script>
    // Fungsi untuk memuat file HTML ke dalam section
    function loadSection(id, file) {
        fetch(file)
            .then(response => response.text())
            .then(html => {
                document.getElementById(id).innerHTML = html;
            })
            .catch(error => console.error('Gagal memuat:', file, error));
    }

    // Load semua section HTML
    document.addEventListener("DOMContentLoaded", function () {
        loadSection('section-cafe-list', 'sections/cafe-list.html');
        loadSection('section-form', 'sections/form.html');
    });

    // Tambahkan smooth scroll (optional)
    document.querySelectorAll('.nav__link').forEach(link => {
        link.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href').substring(1);
            const section = document.getElementById(targetId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });
</script>
